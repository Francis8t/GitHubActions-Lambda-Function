#Start of Workflow Script
name: Trigger AWS Lambda via OIDC

on:
  push:
    branches:
      - main

permissions: 
    id-token: write
    contents: read

jobs:
  invoke-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::162042740788:role/LambdaRoleFK
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Invoke Lambda Function
        run: |
          aws lambda invoke \
            --function-name HelloWorldLambda \
            --payload '{}' \
            output.json
          cat output.json
#End of Workflow script

